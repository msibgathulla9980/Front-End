<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="30%;" fxFlex.xs="50%" fxFlex.sm="50%" fxFlex.md="40%">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img src="./assets/image/keep.jpg" style="width: 150px;height:150px;">
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">

      <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit(resetpasswordForm.value)">
        <h2>Reset Password</h2>
        <br>

        <div class="form-group" class="container">
            <mat-form-field appearance="outline">
              <mat-label for="password">New Password</mat-label>
              <input matInput placeholder="Enter the new password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label for="confirmedpassword">Confirm Password</mat-label>
                <input matInput placeholder="Confirm the new password" formControlName="confirmedpassword" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmedpassword.errors }">
                <mat-error *ngIf="submitted && f.confirmedpassword.errors" class="invalid-feedback">
                  <mat-error *ngIf="f.confirmedpassword.errors.required">Password is required</mat-error>
                </mat-error>
              </mat-form-field> 
          </div>
          <div class="form-group" class="container">
        
              <button mat-button color="btn-primary">Confirm Password</button><br>


          </div>
</form>
</div>
</mat-card>
</div>
